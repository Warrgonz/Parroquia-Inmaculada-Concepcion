<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Parroquia Inmaculada Concepción</title>
    <!-- Bootstrap para el sistema de rejilla -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts para la tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #f1e1c1;
      }

      .login-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .login-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/static/images/bg-hero-login.png");
        background-size: cover;
        background-position: center;
        animation: zoomEffect 20s infinite alternate;
      }

      @keyframes zoomEffect {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      .login-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(42, 38, 35, 0.7);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .login-box {
        position: relative;
        z-index: 2;
        background: rgba(42, 38, 35, 0.6);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(241, 225, 193, 0.2);
        width: 100%;
        max-width: 450px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .login-logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        display: block;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        padding: 15px;
      }

      .login-title {
        font-family: "Playfair Display", serif;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ffffff;
      }

      .form-label {
        font-weight: 600;
      }

      .input-group {
        position: relative;
      }

      .form-control {
        background-color: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(241, 225, 193, 0.3);
        color: #f1e1c1;
        border-radius: 10px;
        padding: 12px 45px 12px 40px; /* Make space for both icons */
      }

      .form-control:focus {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        border-color: #f1e1c1;
        box-shadow: 0 0 0 0.25rem rgba(241, 225, 193, 0.25);
      }

      .input-group-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(241, 225, 193, 0.6);
        z-index: 3;
      }

      #togglePassword {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: rgba(241, 225, 193, 0.6);
        background: none;
        border: none;
        padding: 0;
        z-index: 3;
      }

      .form-check-input:checked {
        background-color: #d4b790;
        border-color: #d4b790;
      }

      .extra-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }

      .extra-options a {
        color: rgba(241, 225, 193, 0.8);
        text-decoration: none;
        transition: color 0.3s;
      }

      .extra-options a:hover {
        color: #ffffff;
      }

      .login-btn {
        background: linear-gradient(45deg, #d4b790, #b2946c);
        border: none;
        color: #2a2623;
        padding: 12px;
        font-weight: 700;
        border-radius: 10px;
        font-size: 18px;
        transition: all 0.4s ease;
        width: 100%;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      .create-account-link {
        text-align: center;
        margin-top: 25px;
        font-size: 0.95rem;
      }

      .create-account-link a {
        color: #d4b790;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
      }

      .create-account-link a:hover {
        color: #ffffff;
      }

      .back-to-home {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 3;
        color: #f1e1c1;
        text-decoration: none;
        font-weight: 600;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        background: rgba(0, 0, 0, 0.5);
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <a href="/" class="back-to-home"
        ><i class="fas fa-arrow-left me-2"></i> Volver al Inicio</a
      >
      <div class="login-background"></div>
      <div class="login-overlay"></div>

      <div class="login-box">
        <img
          src="/static/images/favicon.png"
          alt="Logo Parroquia"
          class="login-logo"
        />
        <h2 class="login-title">Bienvenido</h2>
        <p class="text-center">Inicie sesión con sus credenciales</p>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <div class="input-group">
              <i class="fas fa-envelope input-group-icon"></i>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <i class="fas fa-lock input-group-icon"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
              <button type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-4 extra-options">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberMe"
              />
              <label class="form-check-label" for="rememberMe">
                Recuérdame
              </label>
            </div>
            <a href="{{ url_for('seguridad.recuperar_contrasena') }}"
              >¿Olvidaste la contraseña?</a
            >
          </div>

          <button type="submit" class="login-btn">
            <a href="/dashboard" style="text-decoration: none; color: #2a2623"
              >Iniciar Sesión</a
            >
          </button>

          <div class="mt-4 create-account-link">
            <span
              >¿No tienes una cuenta?
              <a href="{{ url_for('seguridad.crear_cuenta') }}"
                >Crea una aquí</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      const toggleIcon = togglePassword.querySelector("i");

      togglePassword.addEventListener("click", function (e) {
        // Prevenir el comportamiento por defecto del botón
        e.preventDefault();

        // Cambiar el tipo de input
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // Cambiar el ícono
        toggleIcon.classList.toggle("fa-eye");
        toggleIcon.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
