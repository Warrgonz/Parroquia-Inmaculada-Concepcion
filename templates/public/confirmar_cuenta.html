<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Cuenta - Parroquia Inmaculada Concepción</title>
    <!-- Bootstrap para el sistema de rejilla -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts para la tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #f1e1c1;
      }

      .confirmation-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .confirmation-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/static/images/bg-hero-login.png");
        background-size: cover;
        background-position: center;
        animation: zoomEffect 20s infinite alternate;
      }

      @keyframes zoomEffect {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      .confirmation-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(42, 38, 35, 0.75);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .confirmation-box {
        position: relative;
        z-index: 2;
        background: rgba(42, 38, 35, 0.6);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(241, 225, 193, 0.2);
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-out;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .confirmation-icon {
        font-size: 5rem;
        color: #d4b790;
        margin-bottom: 30px;
      }

      .confirmation-title {
        font-family: "Playfair Display", serif;
        font-size: 2.8rem;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .confirmation-text {
        font-size: 1.1rem;
        color: rgba(241, 225, 193, 0.9);
        margin-bottom: 35px;
      }

      .confirmation-text strong {
        color: #ffffff;
        font-weight: 600;
      }

      .home-btn {
        background: linear-gradient(45deg, #d4b790, #b2946c);
        border: none;
        color: #2a2623;
        padding: 15px 40px;
        font-weight: 700;
        border-radius: 50px;
        font-size: 18px;
        transition: all 0.4s ease;
        text-decoration: none;
        display: inline-block;
      }

      .home-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <div class="confirmation-background"></div>
      <div class="confirmation-overlay"></div>

      <div class="confirmation-box">
        <i class="fas fa-envelope-circle-check confirmation-icon"></i>
        <h2 class="confirmation-title">¡Ya casi estás!</h2>
        <p class="confirmation-text">
          Hemos enviado una confirmación de creación de tu cuenta a
          <strong>{correo@correo.com}</strong> para activar tu cuenta. Por
          favor, revisa tu bandeja de entrada.
        </p>
        <a href="/" class="home-btn">Volver al Inicio</a>
      </div>
    </div>
  </body>
</html>
