<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta - Parroquia Inmaculada Concepción</title>
    <!-- Bootstrap para el sistema de rejilla -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts para la tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #f1e1c1;
      }

      .signup-container {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-y: auto;
        padding: 50px 0;
      }

      .signup-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/static/images/bg-hero-login.png");
        background-size: cover;
        background-position: center;
        animation: zoomEffect 20s infinite alternate;
      }

      @keyframes zoomEffect {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      .signup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(42, 38, 35, 0.75);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .signup-box {
        position: relative;
        z-index: 2;
        background: rgba(42, 38, 35, 0.6);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(241, 225, 193, 0.2);
        width: 100%;
        max-width: 800px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .signup-logo {
        width: 90px;
        height: 90px;
        margin: 0 auto 20px;
        display: block;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        padding: 15px;
      }

      .signup-title {
        font-family: "Playfair Display", serif;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ffffff;
      }

      .form-label {
        font-weight: 600;
      }

      .form-control,
      .form-select {
        background-color: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(241, 225, 193, 0.3);
        color: #f1e1c1;
        border-radius: 10px;
        padding: 12px 15px;
      }

      .form-control:focus,
      .form-select:focus {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        border-color: #f1e1c1;
        box-shadow: 0 0 0 0.25rem rgba(241, 225, 193, 0.25);
      }

      .form-select option {
        background: #2a2623;
      }

      .form-check-label {
        margin-right: 20px;
      }

      .form-check-input:checked {
        background-color: #d4b790;
        border-color: #d4b790;
      }

      .drop-zone {
        border: 2px dashed rgba(241, 225, 193, 0.4);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        color: rgba(241, 225, 193, 0.7);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .drop-zone.dragover {
        border-color: #f1e1c1;
        background-color: rgba(241, 225, 193, 0.1);
      }

      .file-preview {
        display: none;
        background: rgba(0, 0, 0, 0.3);
        margin-top: 15px;
        padding: 15px;
        border-radius: 10px;
        align-items: center;
        justify-content: space-between;
      }

      .file-preview.active {
        display: flex;
      }
      .file-info__name {
        max-width: 150px;
      }

      .signup-btn {
        background: linear-gradient(45deg, #d4b790, #b2946c);
        border: none;
        color: #2a2623;
        padding: 12px;
        font-weight: 700;
        border-radius: 10px;
        font-size: 18px;
        transition: all 0.4s ease;
        width: 100%;
      }

      .signup-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      .login-link {
        text-align: center;
        margin-top: 25px;
        font-size: 0.95rem;
      }

      .login-link a {
        color: #d4b790;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
      }
      .login-link a:hover {
        color: #ffffff;
      }

      .back-to-home {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 3;
        color: #f1e1c1;
        text-decoration: none;
        font-weight: 600;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        background: rgba(0, 0, 0, 0.5);
        color: #ffffff;
      }

      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <a href="/" class="back-to-home"
        ><i class="fas fa-arrow-left me-2"></i> Volver al Inicio</a
      >
      <div class="signup-background"></div>
      <div class="signup-overlay"></div>

      <div class="signup-box">
        <img
          src="/static/images/favicon.png"
          alt="Logo Parroquia"
          class="signup-logo"
        />
        <h2 class="signup-title">Crear una Cuenta</h2>

        <form>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="lastName1" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" id="lastName1" required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="lastName2" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="lastName2" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Género</label>
              <div class="pt-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="genderMale"
                    value="hombre"
                  />
                  <label class="form-check-label" for="genderMale"
                    >Hombre</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="genderFemale"
                    value="mujer"
                  />
                  <label class="form-check-label" for="genderFemale"
                    >Mujer</label
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="maritalStatus" class="form-label">Estado Civil</label>
              <select class="form-select" id="maritalStatus">
                <option selected>Seleccionar...</option>
                <option value="soltero">Soltero(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="viudo">Viudo(a)</option>
                <option value="divorciado">Divorciado(a)</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="nationality" class="form-label">Nacionalidad</label>
              <select class="form-select" id="nationality">
                <option selected>Seleccionar...</option>
                <option value="cr">Costarricense</option>
                <option value="ni">Nicaragüense</option>
                <option value="pa">Panameño(a)</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="province" class="form-label">Provincia</label>
              <select class="form-select" id="province">
                <option selected value="">Seleccionar...</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="canton" class="form-label">Cantón</label>
              <select class="form-select" id="canton">
                <option selected value="">Seleccionar...</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Dirección Exacta</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" />
          </div>

          <div class="mb-4">
            <label for="file-upload" class="form-label"
              >Foto de Perfil (Opcional)</label
            >
            <div id="drop-zone" class="drop-zone">
              <i class="fas fa-camera drop-zone__icon"></i>
              <p>Arrastra una imagen o haz clic para seleccionar</p>
            </div>
            <div id="file-preview" class="file-preview"></div>
            <input type="file" id="file-upload" hidden accept="image/*" />
          </div>

          <button type="submit" class="signup-btn">Crear Cuenta</button>

          <div class="mt-4 login-link">
            <span
              >¿Ya tienes una cuenta?
              <a href="{{ url_for('seguridad.login') }}"
                >Inicia sesión ahora</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      // --- Lógica para Dropdowns dinámicos de Provincia/Cantón (Costa Rica) ---
      const provinces = {
        "San José": [
          "San José",
          "Escazú",
          "Desamparados",
          "Puriscal",
          "Tarrazú",
          "Aserrí",
          "Mora",
          "Goicoechea",
          "Santa Ana",
          "Alajuelita",
          "Vázquez de Coronado",
          "Acosta",
          "Tibás",
          "Moravia",
          "Montes de Oca",
          "Turrubares",
          "Dota",
          "Curridabat",
          "Pérez Zeledón",
          "León Cortés Castro",
        ],
        Alajuela: [
          "Alajuela",
          "San Ramón",
          "Grecia",
          "San Mateo",
          "Atenas",
          "Naranjo",
          "Palmares",
          "Poás",
          "Orotina",
          "San Carlos",
          "Zarcero",
          "Sarchí",
          "Upala",
          "Los Chiles",
          "Guatuso",
          "Río Cuarto",
        ],
        Cartago: [
          "Cartago",
          "Paraíso",
          "La Unión",
          "Jiménez",
          "Turrialba",
          "Alvarado",
          "Oreamuno",
          "El Guarco",
        ],
        Heredia: [
          "Heredia",
          "Barva",
          "Santo Domingo",
          "Santa Bárbara",
          "San Rafael",
          "San Isidro",
          "Belén",
          "Flores",
          "San Pablo",
          "Sarapiquí",
        ],
        Guanacaste: [
          "Liberia",
          "Nicoya",
          "Santa Cruz",
          "Bagaces",
          "Carrillo",
          "Cañas",
          "Abangares",
          "Tilarán",
          "Nandayure",
          "La Cruz",
          "Hojancha",
        ],
        Puntarenas: [
          "Puntarenas",
          "Esparza",
          "Buenos Aires",
          "Montes de Oro",
          "Osa",
          "Quepos",
          "Golfito",
          "Coto Brus",
          "Parrita",
          "Corredores",
          "Garabito",
        ],
        Limón: [
          "Limón",
          "Pococí",
          "Siquirres",
          "Talamanca",
          "Matina",
          "Guácimo",
        ],
      };

      const provinceSelect = document.getElementById("province");
      const cantonSelect = document.getElementById("canton");

      Object.keys(provinces).forEach((province) => {
        const option = new Option(province, province);
        provinceSelect.add(option);
      });

      provinceSelect.addEventListener("change", (e) => {
        const selectedProvince = e.target.value;
        cantonSelect.innerHTML = ""; // Limpiar opciones anteriores
        if (selectedProvince && provinces[selectedProvince]) {
          cantonSelect.disabled = false;
          cantonSelect.innerHTML =
            '<option selected value="">Seleccionar...</option>'; // Placeholder
          provinces[selectedProvince].forEach((canton) => {
            const option = new Option(canton, canton);
            cantonSelect.add(option);
          });
        } else {
          cantonSelect.disabled = true;
          cantonSelect.innerHTML =
            "<option>Primero seleccione provincia</option>";
        }
      });

      // --- Lógica para el Drop Zone (simplificada) ---
      const dropZone = document.getElementById("drop-zone");
      const fileUpload = document.getElementById("file-upload");
      const filePreview = document.getElementById("file-preview");

      function handleFile(file) {
        if (file) {
          filePreview.innerHTML = `
                    <div class="file-info">
                        <div class="file-info__name">${file.name}</div>
                        <div class="file-info__size">${(
                          file.size / 1024
                        ).toFixed(2)} KB</div>
                    </div>
                    <button type="button" class="remove-file-btn"><i class="fas fa-times"></i></button>
                `;
          dropZone.style.display = "none";
          filePreview.classList.add("active");

          filePreview
            .querySelector(".remove-file-btn")
            .addEventListener("click", removeFile);
        }
      }

      function removeFile() {
        fileUpload.value = "";
        dropZone.style.display = "block";
        filePreview.classList.remove("active");
      }

      dropZone.addEventListener("click", () => fileUpload.click());
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        if (e.dataTransfer.files.length) {
          fileUpload.files = e.dataTransfer.files;
          handleFile(e.dataTransfer.files[0]);
        }
      });
      fileUpload.addEventListener("change", () => {
        if (fileUpload.files.length) {
          handleFile(fileUpload.files[0]);
        }
      });
    </script>
  </body>
</html>
