<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIC | {{ page }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts para la tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    {% block custom_css %}{% endblock %}
  </head>
  <body class="bg-primary-950">
    {% include "components/nav.html" %} {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/vendor/aos/aos.js"></script>
    <script src="/static/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/static/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/4ccaae5e72.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        "use strict";

        // Obtiene la ruta de la URL actual (ej. "/procesos", "/actividades")
        const currentPath = window.location.pathname;

        // Obtiene todos los enlaces del menú de navegación
        const navLinks = document.querySelectorAll("#navmenu a");

        // Quita la clase 'active' por defecto que pueda tener el HTML
        const activeLink = document.querySelector("#navmenu .active");
        if (activeLink) activeLink.classList.remove("active");

        // Recorre cada enlace para ver si coincide con la ruta actual
        navLinks.forEach((link) => {
          // Si el href del enlace es igual a la ruta actual...
          if (link.getAttribute("href") === currentPath) {
            // ...le añade la clase 'active' para resaltarlo.
            link.classList.add("active");
          }
        });

        // Caso especial para la página de inicio, que a veces es solo "/"
        if (currentPath === "/") {
          const homeLink = document.querySelector('#navmenu a[href="/"]'); // o el href que genere tu url_for para el inicio
          if (homeLink) homeLink.classList.add("active");
        }
      });
    </script>

    {% block custom_js %}{% endblock %}
  </body>
</html>
